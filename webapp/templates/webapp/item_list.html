{% extends "base.html" %}
{% load humanize %}
{% block content %}
<style>
    .card {
        width: 80%;
        margin: 0 auto !important;
    }

    .description {
        font-size: 12px;
        font-family: system-ui;
        margin: 8px;
    }

    .row {
    display: flex;
    flex-wrap: wrap;
    }

    .row .col.s4 {
    margin-left: 0;
    left: 0;
    right: 0;
}

</style>
<div class="row">
    <div class="col s12 m12">
        <div class="card darken-1">
            <div class="card-content white-text">
                <div>
                    <a href="/">
                        <button class="btn-large white black-text">
                            Home
                            <i class="material-icons right">home</i>
                        </button>
                    </a>
                    <a onclick="window.history.back();">
                        <button class="btn-large white black-text">
                            Regresar
                            <i class="material-icons right">arrow_back</i>
                        </button>
                    </a>
                    <a href="/orders">
                        <button class="btn-large white black-text">
                            Mis Pedidos
                            <i class="material-icons right">home</i>
                        </button>
                    </a>
                </div>
                <h2>Catalogo {{ category }}</h2>
                <div class="row">
                    {% for item in object_list %}
                    <div class="col s4">
                        <img width="80%" src="{{ item.photo_name }}" />
                        <p>{{ item.name }}</p><p>${{ item.price |intcomma }}</p>
                        <p class="description">{{ item.description|truncatechars:80 }}</p>
                        <a href="/item/{{ item.id }}""><button class="btn">Comprar</button></a>
                    </div>
                    {% empty %}
                    <div></div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
