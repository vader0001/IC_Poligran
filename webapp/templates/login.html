{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col s12 m12">
        <div class="card darken-1">
            <div class="card-content white-text">
                <h2>Iniciar sesión</h2>

                <p>Bienvenido al portal de compra de productos y servicios de <b>La Concordia - Residencias universitarias.</b> Para continuar ingrese su
                    usuario y contraseña o registre un nuevo usuario.</p>
                <form method="POST">
                    {{ form.as_p }}
                    {% csrf_token %}
                    <button type="submit" class="btn">Ingresar
                        <i class="material-icons right">send</i>
                    </button>
                </form>

                <hr />

                <a href="/register">
                    <button class="btn white black-text waves-effect">
                        Registrar usuario
                    </button>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
