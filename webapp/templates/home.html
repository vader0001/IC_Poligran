{% extends "base.html" %}

        <div class="card darken-1">
            <div class="card-content white-text">
                <h2>Área para miembros</h2>

                <p>
                    Bienvenido <b>{{request.user.username}}</b>,
                    esta página es exclusiva para usuarios registrados.
                </p>
                <div>
                    <a href="/catalog?category=product">
                        <button class="btn">
                            PRODUCTOS
                        </button>
                    </a>
                </div>
                <div>
                    <a href="/catalog?category=service">
                        <button class="btn">
                            SERVICIOS

                    </a>
                </div>
                <div>
                    <a href="/orders">

                            PEDIDOS
                        </button>
                    </a>
                </div>

        </div>
